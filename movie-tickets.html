<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class ="jumbotron">
      <br>
      <div class="row">
        <div class="col-md-4">
          <h2>Select a movie:</h2>
            <form id="ticketType">
              <select id="movieName">
                <option name="selector">Select a movie</option>
                <option value="Mad Max">Mad Max</option>
                <option value="Magic Mike">Magic Mike</option>
                <option value="The Imitation Game">The Imitation Game</option>
              </select>
          </div>
          <div class="col-md-4">
            <h2>Select a time:</h2>
              <select id="movieTime">
                <option name="selector">Select a time</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
              </select>
          </div>
          <div class="col-md-4">
            <h2>Select your demographic:</h2>
              <select id="movieUser">
                <option name="selector">Select age</option>
                <option value="senior">Senior (65+)</option>
                <option value="adult">Adult (18+)</option>
                <option value="child">Child (17 and under)</option>
                <option value="student">Student (with ID)</option>
              </select>
          </div>
        </div>
        <br>
        <br>
        <center><button type="submit" class="btn btn-lg btn-info">Get Price</button></center>
      </form>
      </div>

      <div id="result">
        <p>A ticket to <span class="selectedMovie"></span> will cost <span class="priceResult"></span>.</p>
      </div>
    </div>
  </body>
</html>
