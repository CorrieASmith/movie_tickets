<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class ="jumbotron">
      <br>
      <div class="row">
        <div class="col-md-4">
          <h2>Select a movie:</h2>
            <form id="movies">
              <select>
                <option name="selector">Select a movie</option>
                <option name="Mad Max: Fury Road">Mad Max</option>
                <option name="Magic Mike">Magic Mike</option>
                <option name="The Imitation Game">The Imitation Game</option>
              </select>
            </form>
          </div>
          <div class="col-md-4">
            <h2>Select a time:</h2>
            <form id="time">
              <select>
                <option name="selector">Select a time</option>
                <option name="10:00 AM">10:00 AM</option>
                <option name="3:00 PM">3:00 PM</option>
                <option name="6:00 PM">6:00 PM</option>
              </select>
            </form>
          </div>
          <div class="col-md-4">
            <h2>Select your demographic:</h2>
            <form id="user">
              <select>
                <option name="selector">Select age</option>
                <option name="senior">Senior (65+)</option>
                <option name="adult">Adult (18+)</option>
                <option name="child">Child (17 and under)</option>
                <option name="student">Student (with ID)</option>
              </select>
            </form>
          </div>
        </div>
        <br>
        <br>
        <center><button type="submit" class="btn btn-lg btn-info">Get Price</button></center>
      </div>

      <div id="priceResult">
        <p>Your movie will cost <span class="ticketPrice"></span>.</p>
      </div>
    </div>
  </body>
</html>
